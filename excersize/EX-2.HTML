<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #5F5980;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FED0BB;
        }

        .form-group .icon {
            position: relative;
            left: 5x;
            top: 3px;
        }

        .form-group textarea {
            height: 160px;
        }

        .form-group select {
            height: 50px;
        }

        .form-group button {
            background-color: #B6EEA6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
        }

        @media screen and (max-width: 480px) {
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group textarea,
            .form-group select {
                font-size: 14px;
            }

            .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Contact us</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Name <span class="icon">&#128100;</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email <span class="icon">&#128231;</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">mobile Number <span class="icon">&#128222;</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="message">Messages <span class="icon">&#9998;</span></label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country <span class="icon">&#127759;</span></label>
            <select id="country" name="country" required>
                <option value="india">INDIA</option>
                <option value="austrelia">Austrelia</option>
                <option value="canada">canada</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        </div>
        <div>
            <h2 style="text-align: center;">Roll no:-46</h2>
            <h2 style="text-align: center;">Pipalva Himali</h2>
        </div>
    
</body>
</html>
