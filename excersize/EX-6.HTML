<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Design Example</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 10px;
        }

        .content {
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            nav ul.active {
                display: flex;
            }

            .slider {
                display: none;
            }
        }

        @media (min-width: 500px) {
            .slider {
                display: block;
            }

            .slider img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Responsive Design</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome to my website</h2>
        <p>The simple unit of concept</p>
    </div>

    <div class="slider">
        <img src="./images/4.jpg" alt="Image 1">
        <img src="./images/12.jpg" alt="Image 2">
        <img src="./images/14.jpg" alt="Image 3">
    </div>

    <footer>
        2023 Pipalva Himali. All rights reserved.
    </footer>
    <div>
        <h2 style="text-align: center;">Roll no:46</h2>
        <h2 style="text-align: center;">Pipalva Himali</h2>
    </div>
</body>
</html>
